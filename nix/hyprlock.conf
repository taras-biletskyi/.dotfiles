general {
  no_fade_in = false
  grace = 0
  disable_loading_bar = false
  hide_cursor = true
  ignore_empty_input = false
  immediate_render = true
  text_trim = true
  fail_timeout = 500
}

background {
    monitor =
    path = ~/.dotfiles/nix/wallpaper/cat_and_girl.jpg
    blur_passes = 3
    blur_size = 2
    contrast = 0.8916
    brightness = 0.7172
    vibrancy = 0.1696
    vibrancy_darkness = 0
}

authentication {
    fingerprint = {
        enabled = true
    }
}

#--------------------------------------------------------------------------------
# Time clock
#--------------------------------------------------------------------------------

label {
    text = cmd[update:1000] echo -e "$(date +"%k:%M:%S")"
    color = rgba(235, 219, 178, 1)
    shadow_pass = 3
    shadow_size = 6
    shadow_color = rgb(0,0,0)
    shadow_boost = 2
    font_size = 85
    font_family = DejaVuSansM Nerd Font Mono
    position = 0, -130
    halign = center
    valign = top
}

# DATE
label {
    text = cmd[update:1000] echo -e "$(date +"%d-%m-%Y")"
    color = rgba(235, 219, 178, 1)
    shadow_pass = 3
    shadow_size = 6
    shadow_color = rgb(0,0,0)
    shadow_boost = 2
    font_size = 26
    font_family = DejaVuSansM Nerd Font Mono
    position = 0, -280
    halign = center
    valign = top
}


#--------------------------------------------------------------------------------
# Text decoration
#--------------------------------------------------------------------------------

label {
    text = Ebash!
    color = rgba(235, 219, 178, 1)
    shadow_pass = 3
    shadow_size = 6
    shadow_color = rgb(0,0,0)
    shadow_boost = 2
    font_size = 16
    font_family = DejaVuSansM Nerd Font Mono
    position = 0, 60
    halign = center
    valign = button
}

label {
    text = $LAYOUT
    color = rgba(235, 219, 178, 1)
    shadow_pass = 3
    shadow_size = 6
    shadow_color = rgb(0,0,0)
    shadow_boost = 2
    font_size = 12
    font_family = DejaVuSansM Nerd Font Mono
    position = 0, 20
    halign = center
    valign = button
}

label {
    text = host: autism-machine
    color = rgba(235, 219, 178, 1)
    shadow_pass = 3
    shadow_size = 6
    shadow_color = rgb(0,0,0)
    shadow_boost = 2
    font_size = 16
    font_family = DejaVuSansM Nerd Font Mono
    position = -40, 40
    halign = right
    valign = button
}


#--------------------------------------------------------------------------------
# Input field
#--------------------------------------------------------------------------------

input-field {
    size = 401, 75
    outline_thickness = 2
    outer_color = rgba(216, 166, 87, 1)
    dots_size = 0.1
    dots_spacing = 0.2
    dots_center = true
    inner_color = rgba(27, 27, 27, 0.8)
    font_color = rgba(200, 200, 200, 1)
    fade_on_empty = false
    font_family = DejaVuSansM Nerd Font Mono
    placeholder_text = <span foreground="##cdd6f4">Skazhi parol...</span>
    hide_input = false
    position = 0, -100
    halign = center
    valign = center
    zindex = 10
    rounding = 20
    fail_timeout = 500
    fail_text = Shoo?
}
