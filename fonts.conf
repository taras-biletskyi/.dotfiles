<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>DejaVu Sans Mono</family>
            <family>Noto Color Emoji</family>
            <family>Symbola</family>
        </prefer>
    </alias>
    <alias>
        <family>DejaVuSansM Nerd Font Mono</family>
        <prefer>
            <family>Noto Color Emoji</family>
            <family>Symbola</family>
        </prefer>
    </alias>
</fontconfig>
