log_level = "warn"
position = "Top"

[modules]
left = ["appLauncher", "Workspaces"]
center = ["WindowTitle"]

right = [
  "Tray",
  "SystemInfo",
  "Privacy",
  "Settings",
  "Tempo",
  "KeyboardLayout",
  "notifications",
]
# ============================================================================ #
[system_info]
indicators = [
  "Cpu",
  "Memory",
  "MemorySwap",
  "Temperature",
  "DownloadSpeed",
  "UploadSpeed",
]
[system_info.memory]
warn_threshold = 50
alert_threshold = 80
[system_info.temperature]
warn_threshold = 69
alert_threshold = 80
sensor = "coretemp Package id 0"
# ============================================================================ #
[keyboard_layout.labels]
"English (US)" = "en"
"Russian" = "ru"
"Ukrainian" = "ua"
# ============================================================================ #
[workspaces]
group_by_monitor = true
visibility_mode = "MonitorSpecificExclusive"
enable_workspace_filling = false
# ============================================================================ #
[window_title]
mode = "Class"
truncate_title_after_length = 30
# ============================================================================ #
[settings]
audio_sinks_more_cmd = "pavucontrol -t 3"
audio_sources_more_cmd = "pavucontrol -t 4"
wifi_more_cmd = "nm-connection-editor"
vpn_more_cmd = "nm-connection-editor"
bluetooth_more_cmd = "blueman-manager"
lock_cmd = "playerctl --all-players pause; hyprctl keyword input:kb_layout us && pidof hyprlock || hyprlock"
shutdown_cmd = "shutdown now"
suspend_cmd = "systemctl suspend"
hibernate_cmd = "systemctl hibernate"
reboot_cmd = "systemctl reboot"
logout_cmd = "loginctl kill-user $(whoami)"
remove_airplane_btn = true
battery_format = "IconAndTime"
audio_indicator_format = "IconAndPercentage"
microphone_indicator_format = "IconAndPercentage"
network_indicator_format = "IconAndPercentage"
bluetooth_indicator_format = "IconAndValue"
brightness_indicator_format = "IconAndPercentage"
# ============================================================================ #
[tempo]
clock_format = "%a %b %d %H:%M:%S %p"
weather_location = { City = "Kyiv" }
# ============================================================================ #
[[CustomModule]]
name = "appLauncher"
type = "Button"
icon = ""

# Notifications:
# ashell doesn't have a notification center module like HyprPanel.
# This button just toggles swaync's panel. Popups/center are handled by swaync.
[[CustomModule]]
name = "notifications"
icon = "󰂚"
command = "swaync-client -t -sw"
listen_cmd = "swaync-client -swb"
icons.'dnd.*' = ""
alert = ".*notification"
# ============================================================================ #
[appearance]
style = "Islands"
font_name = "DejaVuSansM Nerd Font"
scale_factor = 1.3
workspace_colors = ["#b16286", "#d65d0e"]
text_color = "#ebdbb2"
success_color = "#98971a"
[appearance.danger_color]
base = "#cc241d"
weak = "#fe8019"
[appearance.background_color]
base = "#1d2021"
weak = "#32302f"
strong = "#1d2021"
[appearance.primary_color]
base = "#ebdbb2"
text = "#ebdbb2"
[appearance.secondary_color]
base = "#32302f"
strong = "#1d2021"
